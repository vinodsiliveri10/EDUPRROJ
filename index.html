  <body>
    
    <div class="container">
      <marquee style="color:black;font-size: large;background-color:yellow;font-family:'Times New Roman', Times, serif"> Welcome to Study PlayGround..Let's study and grow</marquee>
  <marquee direction="right" 
             style="border:yellow;">

    <div class="container">
      <img id="imm" src="Stud2.png" class="rounded mx-auto d-block" alt="student with book and pen" width="6%" height="9%" class="center" >
      
    </div>
    <div class="container">
    <h1 class="display-10" >Study Playground</h1>
    <p  id="intr" style="font-size: 13px" ><small>Let's Study and Play to gain a skill</small> </p>
    </div>
    <p id="par" style="font-family:'Times New Roman', Times, serif ; color: red; font-size: 0.5cm;"></p>
    <div class="container py-0 h-30">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card-body"  style="border-radius: 1rem;color: deeppink;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-1 mt-md-1 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class=" mb-2" style="color: black;">Please enter your registered mail id and password to login </p>
                
                <div id="cardd" class="form-outline form-white mb-3">
                  <form  id="form_id" method="post" name="myform">
                  <label class="form-label" for="typeEmailX" type="email" name="email_add">Email</label>
                  <input type="email"  Style="border: 1px solid black;" id="username" class="form-control form-control-lg" autocomplete="off" required />
                  </div>
                 <div class="form-outline form-white mb-4">
                  <label   class="form-label" for="typePasswordX" type="password" name="pwd">Password</label>
                  <input type="password" Style="border: 1px solid black;" id="password" class="form-control form-control-lg" autocomplete="off" required  />
                  </div>
                 <p class="small mb-3 pb-lg-2"><a style="color: black;" href="#!">Forgot password?</a></p>
                 <button class="btn btn-primary btn-lg"  type="submit"  id="submit" onclick="validate()" >LOGIN</button>
                </form>
               
                </div>
               <div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
       var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.

 

function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "user1" && password == "user1@123"){

window.location = "welcome.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one
//window.location="index.html";
document.getElementById("par").innerHTML="Invalid login details,you have "+attempt+" attempts only..";
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}

     
function preventBack() { window.history.forward(); }
            setTimeout("preventBack()", 0);
            window.onunload = function () { null };

    </script>
