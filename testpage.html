   <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
document.getElementById('mform').addEventListener('submit', function(event) {
  event.preventDefault();
});
window.onload=function(){ 
    window.setTimeout(function() { document.cartCheckout.submit(); }, 5000);
};
function validate() {
  
  var passwords = ["qwerty", "EndOfLine", "1942", "ladyj123", "PASSWORD"];  
   var password= document.getElementById("myInput").value;
   var error1 = document.getElementById("err1")
  var valid = false;
    for (var i=0; i <passwords.length; i++) {
        if (password == passwords[i]) {
            valid = true;
            break;  
        }
    }
    if(valid) {
    alert("password validated successfully,Begin the test..");
    window.location="mtest.html";
}
else {
     error1.textContent = "Password Invalid.."
     error1.style.color = "red"
        
}
}

</script>
